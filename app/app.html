<ion-nav #nav [root]="rootPage"></ion-nav>
<ion-menu [content]="nav">
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngIf="currentPage!='events'" (click)="goToPage('events')">Lista</button>
      <button menuClose ion-item *ngIf="currentPage!='map'" detail-none (click)="goToPage('map')">Mapa</button>
      <button menuClose ion-item detail-none (click)="changeDateModal()">Alterar Data</button>
      <button menuClose ion-item detail-none>Fechar</button>
    </ion-list>
  </ion-content>
</ion-menu>
