<ion-item (click)=onSelect(event)>
  <ion-thumbnail item-left>
    <img src="{{ event.profilePictureUrl }}">
  </ion-thumbnail>
  <h2>{{ event.name }}</h2>
  <p>{{ event.venueName }}</p>
  <p>
    <time>{{ event.startTime | amCalendar}}</time>
  </p>
  <p>{{ event.attendingCount }}
    <ion-icon name="thumbs-up"></ion-icon>
    {{ event.maybeCount }}
    <ion-icon name="star"></ion-icon>
  </p>
</ion-item>
